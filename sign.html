<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Study Together</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #3b889b, #7d348f);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .go-to-app {
      background-color: #ffa5b1;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signin-container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffa5b1;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #ff8b9d;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header (same as your previous pages) -->
  <header>
    <div class="nav">
      <div class="logo">Study together</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="studyprogram.html">Study Program</a>
        <a href="university.html">University</a>
        <a href="sign.html">Sign in</a>
        <a href="about.html">About us</a>
        <a href="about.html"><button class="go-to-app">Sign up</button></a>
      </div>
    </div>
  </header>

  <!-- Sign In Form -->
  <main>
    <div class="signin-container">
      <h2>Sign In</h2>
      <form action="#" method="POST">
        <label for="email-username">Email or Username</label>
        <input type="text" id="email-username" name="email-username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <div class="form-footer">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </main>

</body>
</html>
